name: Streamlit Smoke
on:
  pull_request:
    paths: [ "app/**", "requirements.txt" ]
  push:
    branches: [ main ]
    paths: [ "app/**", "requirements.txt" ]
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Import app (smoke test)
        run: |
          python - << 'PY'
          import importlib.util, pathlib
          p = pathlib.Path("app/streamlit_app.py")
          spec = importlib.util.spec_from_file_location("streamlit_app", p)
          m = importlib.util.module_from_spec(spec)
          spec.loader.exec_module(m)
          print("âœ… Streamlit app imported successfully.")
          PY
